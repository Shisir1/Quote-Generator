<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container">
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">Happiness is the reward we get for living to the highest right we know.</span>
    </div>
    
    <div class="quote-author">
      <span id="author">Richard Bach</span>
    </div>

    <div class="button-container">
      <button id="twitter-button" ><i class="fa-brands fa-twitter"></i></button>
      <button id="new-quote">New Quotes</button>
    </div>
  </div>
</body>
</html>
